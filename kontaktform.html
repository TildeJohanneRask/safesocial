<!doctype html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>

    <link rel="stylesheet" href="css/forside-style.css">
    <link rel="stylesheet" href="css/kontaktform-style.css">

    <script src="https://kit.fontawesome.com/faeb6a1351.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>

<header role="banner">
    <nav role="navigation" aria-label="Hovednavigation">
        <img src="img/logo.svg" alt="SafeSocial logo">
        <a class="logo-header" href="forside.html">SAFESOCIAL</a>

        <button 
            id="bars" 
            aria-expanded="false" 
            aria-controls="menu"
            aria-label="Åbn eller luk navigation">
            <i class="fa-solid fa-bars"></i>
        </button>

        <ul id="menu">
            <li><a href="forside.html">Forside</a></li>
            <li><a href="underside.html">Hvad er AI?</a></li>
            <li><a class="active" href="kontaktform.html" aria-current="page">Kontakt os</a></li>
        </ul>
    </nav>
</header>

<main role="main" class="kontaktform">

    <h1>Kontakt os</h1>
    <p class="kontakt-tekst">Skriv til os via kontaktformularen, så vender vi tilbage til dig.</p>

    <form aria-label="Kontaktformular">

        <label for="navn">Navn</label>
        <input id="navn" type="text" required aria-required="true">

        <label for="adresse">Adresse</label>
        <input id="adresse" type="text">

        <label for="telefon">Telefonnummer</label>
        <input id="telefon" type="tel">

        <label for="mail">E-mail</label>
        <input id="mail" type="email" required aria-required="true">

        <div class="custom-select">
            <label for="region">Region</label>
            <select id="region" name="select">
                <option value="0" selected disabled>Vælg region</option>
                <option value="1">Syddanmark</option>
                <option value="2">Sjælland</option>
                <option value="3">Hovedstaden</option>
                <option value="4">Nordjylland</option>
                <option value="5">Midtjylland</option>
            </select>
        </div>

        <fieldset class="checkbox">
            <legend>Hvilke services ønsker du tilbud på?</legend>

            <div>
                <input type="checkbox" id="rengøring" value="Rengøring">
                <label for="rengøring">Rengøring</label>
            </div>

            <div>
                <input type="checkbox" id="vinduespudser" value="Vinduespudser">
                <label for="vinduespudser">Vinduespudser</label>
            </div>

            <div>
                <input type="checkbox" id="bilrengoring" value="Bilrengøring">
                <label for="bilrengoring">Bilrengøring</label>
            </div>

            <div>
                <input type="checkbox" id="havearbejde" value="Havearbejde">
                <label for="havearbejde">Havearbejde</label>
            </div>
        </fieldset>

        <label for="besked">Besked</label>
        <textarea id="besked" rows="8"></textarea>

        <fieldset>
            <legend>Må vi kontakte dig på din telefon?</legend>

            <input id="ja" type="radio" value="ja" name="kontaktes">
            <label for="ja">Ja</label>

            <input id="nej" type="radio" value="nej" name="kontaktes">
            <label for="nej">Nej</label>
        </fieldset>

        <input type="submit" value="Send">
    </form>
</main>

<footer class="kontakt-footer" role="contentinfo">
    <h3>Kontakt</h3>

    <div class="kontakt-linje">
        <p>Mail: SafeSocial@gmail.com</p>
        <i class="fa-solid fa-envelope" aria-hidden="true"></i>
    </div>

    <div class="kontakt-linje">
        <p>Tlf: +45 22334455</p>
        <i class="fa-solid fa-phone" aria-hidden="true"></i>
    </div>
</footer>

</body>
</html>
